{% extends "base.html" %}

{% block title %}Orders{% endblock %}

{% block content %}
<h1>Orders</h1>
<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Status</th>
            <th>Total Price</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for order in orders %}
        <tr>
            <td>{{ order.id }}</td>
            <td>{{ order.status }}</td>
            <td>${{ order.total_price / 100 }}</td>
            <td>
                <a href="/orders/{{ order.id }}" class="btn btn-primary btn-sm">View</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
