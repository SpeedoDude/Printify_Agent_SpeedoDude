{% extends "base.html" %}

{% block title %}Marketing Suite{% endblock %}

{% block content %}
<h1>Marketing Suite</h1>

<ul class="nav nav-tabs" id="marketingTabs" role="tablist">
    <li class="nav-item">
        <a class="nav-link active" id="email-tab" data-toggle="tab" href="#email" role="tab">Email Campaign Manager</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" id="discount-tab" data-toggle="tab" href="#discount" role="tab">Discount Code Generator</a>
    </li>
</ul>

<div class="tab-content" id="marketingTabContent">
    <div class="tab-pane fade show active" id="email" role="tabpanel">
        <h2 class="mt-3">Email Campaign Manager</h2>
        <form>
            <div class="form-group">
                <label for="recipientList">Recipient List</label>
                <select class="form-control" id="recipientList">
                    <option>All Customers</option>
                    <option>New Customers</option>
                    <option>Returning Customers</option>
                </select>
            </div>
            <div class="form-group">
                <label for="emailSubject">Subject</label>
                <input type="text" class="form-control" id="emailSubject">
            </div>
            <div class="form-group">
                <label for="emailBody">Body</label>
                <textarea class="form-control" id="emailBody" rows="10"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Campaign</button>
        </form>
    </div>
    <div class="tab-pane fade" id="discount" role="tabpanel">
        <h2 class="mt-3">Discount Code Generator</h2>
        <button id="generateCode" class="btn btn-success">Generate Discount Code</button>
        <div id="discountCode" class="mt-3" style="display: none;">
            <h4>Your new discount code is:</h4>
            <h3 id="newCode"></h3>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    document.getElementById("generateCode").addEventListener("click", () => {
        fetch("/api/marketing/generate-code")
            .then(response => response.json())
            .then(data => {
                document.getElementById("newCode").textContent = data.code;
                document.getElementById("discountCode").style.display = "block";
            });
    });
</script>
{% endblock %}
