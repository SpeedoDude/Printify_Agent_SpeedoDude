{% extends "base.html" %}

{% block title %}Legal Dashboard{% endblock %}

{% block content %}
<h1>Legal Dashboard</h1>
<p>An overview of your legal compliance.</p>

<div class="row">
    <div class="col-md-6">
        <h2>Trademark Check</h2>
        <div class="form-group">
            <label for="trademarkText">Text to check:</label>
            <input type="text" id="trademarkText" class="form-control">
            <button id="check-trademark" class="btn btn-secondary mt-2">Check Trademark</button>
        </div>
        <div id="trademark-results" class="mt-3"></div>
    </div>
    <div class="col-md-6">
        <h2>Copyright Analysis</h2>
        <div class="form-group">
            <label for="copyrightImage">Image to analyze:</label>
            <input type="file" id="copyrightImage" class="form-control-file">
        </div>
        <div id="copyright-results" class="mt-3"></div>
    </div>
</div>

<script>
    document.getElementById("check-trademark").addEventListener("click", () => {
        const text = document.getElementById("trademarkText").value;
        fetch("/api/legal/check-trademark", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ text: text })
        })
        .then(response => response.json())
        .then(data => {
            const results = document.getElementById("trademark-results");
            results.innerHTML = `<div class="alert alert-${data.status === 'success' ? 'success' : 'danger'}">${data.message}</div>`;
        });
    });

    document.getElementById("copyrightImage").addEventListener("change", (e) => {
        const formData = new FormData();
        formData.append("file", e.target.files[0]);

        fetch("/api/legal/analyze-image", {
            method: "POST",
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            const results = document.getElementById("copyright-results");
            results.innerHTML = `<div class="alert alert-${data.status === 'success' ? 'success' : 'danger'}">${data.message}</div>`;
        });
    });
</script>
{% endblock %}
