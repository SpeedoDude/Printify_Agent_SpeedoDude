{% extends "base.html" %}

{% block title %}Settings{% endblock %}

{% block content %}
<h1>Settings</h1>
<p>Manage your application settings and API keys.</p>

<form>
    <div class="form-group">
        <label for="printifyApiKey">Printify API Key</label>
        <input type="text" class="form-control" id="printifyApiKey" placeholder="Enter your Printify API key">
    </div>
    <div class="form-group">
        <label for="googleApiKey">Google API Key</label>
        <input type="text" class="form-control" id="googleApiKey" placeholder="Enter your Google API key">
    </div>
    <button type="submit" class="btn btn-primary">Save Settings</button>
</form>
{% endblock %}
